<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
  <head>
    <title>Kamil Malinowski #4.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <style type="text/css">
    #tresc {
        width: 300px;
        border: 1px solid blue; <!-- grubosc ramki zwiekszona i inny kolor ramki-->
        padding: 10px;
        background: #ffff00; <!--inny kolor tla ramki-->          
    }
    #minitresc {
        display: none;
        padding: 5px;
    }
    #ikona {
        width: 20px;
        font-family: "Courier New", monospace;
        text-decoration: none;
    }
    </style>
    
<script type="text/javascript">

var expanded = false;

function expandCollapse()
{
    if (expanded) {
        expanded = false;
        document.getElementById('minitresc').style.display = 'none';        
        document.getElementById('ikona').innerHTML = '+';
    } else {
        expanded = true;
        document.getElementById('minitresc').style.display = 'block';                
        document.getElementById('minitresc').innerHTML = 'Malinowski Kamil';
        document.getElementById('ikona').innerHTML = '-';        
    }
}

</script>    
    
    
  </head>
<body>

<div id="tresc">
<a id="ikona" href="#" onclick="expandCollapse();">+</a>
Pojemnik na treść
<div id="minitresc"></div>
</div>

</body>
</html>
